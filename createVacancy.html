<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/createVacancy.css">
    <link rel="stylesheet" href="fias/jquery.fias.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>JobSearch - Создание вакансии</title>
</head>
<body>

    </div>

            <button class="btn" type="button" id="btn-toggle" data-bs-toggle="collapse" data-bs-target="#mobileToogle">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="navbar-nav navbar-nav-scroll" id="ul-nav">
                <li class="nav-link"><i class="fas fa-search"></i></li>
                <li class="nav-link"><i class="fas fa-bell"></i></li>
                <li class="nav-link"><i class="fas fa-comment-alt"></i></li>

            </ul>
        </div>

        <ul class="collapse" id="mobileToogle">
            <div class="top-nav-mob">
                <div id="nav-city-mob"></div>

                <div id="nav-all-services-mob">Все сервисы</div>
                <div id="nav-raise-resume-mob">Автоподнятие резюме</div>

            </div>

            <div class="nav-mob">
                <li class="nav-link mob"><i class="fas fa-search"></i></li>
                <li class="nav-link mob"><i class="fas fa-bell"></i></li>

            </div>
        </ul>

    <div class="rightCollapses">
        <div class="collapse" id="user-info-collapse">
            <div class="card card-body">
                <img src="" id="avatar-user" class="card-img-top" alt="avatar-user">
                <div class="card-body">
                    <h5 class="card-title" id="name-user"></h5>
                    <p class="card-text" id="email-user"></p>

                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#resume-user-modal">Мое резюме</button>
                    <button onclick="signOut()" class="btn btn-outline-danger">Выйти</button>
                </div>
            </div>
        </div>  
    </div>

    <div id="app">
        <div class="container mt-3">
            <form>
                <div class="mb-3">
                    <label for="name-vacancy-input" class="form-label">Имя вакансии</label>
                    <input type="text" class="form-control" v-model="vacancy.name" id="name-vacancy-input" placeholder="Имя вакансии">
                </div>
                <div class="mb-3">
                    <label for="name-vacancy-input" class="form-label">О вакансии</label>
                    <textarea class="form-control" v-model="vacancy.aboutVacancy" id="about-vacancy"></textarea>
                </div>
                <div class="mb-3">
                    <label for="company-vacancy-input" class="form-label">Компания</label>
                    <input type="text" class="form-control" v-model="vacancy.company" id="company-vacancy-input" placeholder="Компания, в которой предстоит работать">
                </div>

                <label for="salary-vacancy-input" class="form-label">Зарплата</label>
                <div class="mb-3 input-group">
                    <input type="text" class="form-control" v-model="vacancy.salary" placeholder="50 000 руб." onblur="salaryNumbersSort()" id="salary-vacancy-input">

                    <button class="btn btn-outline-secondary dropdown-toggle" id="current-currency-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li @click="currencySelect('руб')"><a class="dropdown-item" href="#">руб</a></li>
                        <li @click="currencySelect('EUR')"><a class="dropdown-item" href="#">EUR</a></li>
                        <li @click="currencySelect('USD')"><a class="dropdown-item" href="#">USD</a></li>
                    </ul>
                </div>

                <label for="responsibilities-ul" class="form-label fw-bold">Обязанности</label>
                <button class="btn changeSkill-btn" @click="currentSkill = 'responsibilities'" v-show="currentSkill !== 'responsibilities'" type="button"><i class="fas fa-plus"></i></button>
                
                <div class="responsibilities-form">
                    <div class="input-group" v-show="currentSkill === 'responsibilities'">
                        <input class="form-control" v-model="skillInput" id="responsibilities-input" placeholder="Обязанность">
                        <button class='btn btn-success' type="button" @click="addSkill('responsibilities')"><i class='fas fa-check'></i></button>
                    </div>

                    <ul id="responsibilities-ul">
                    </ul>
                </div>

                <label for="requirements-ul" class="form-label fw-bold">Требования</label>
                <button class="btn changeSkill-btn" v-show="currentSkill !== 'requirements'" @click="currentSkill = 'requirements'" type="button"><i class="fas fa-plus"></i></button>
                
                <div class="requirements-form">
                    <div class="input-group" v-show="currentSkill === 'requirements'">
                        <input class="form-control" v-model="skillInput" id="requirements-input" placeholder="Требование">
                        <button class='btn btn-success' type="button" @click="addSkill('requirements')"><i class='fas fa-check'></i></button>
                    </div>
                    <ul id="requirements-ul"></ul>
                </div>

                <label for="conditions-ul" class="form-label fw-bold">Условия</label>
                <button class="btn changeSkill-btn" v-show="currentSkill !== 'conditions'" @click="currentSkill = 'conditions'" type="button"><i class="fas fa-plus"></i></button>
                
                <div class="conditions-form">
                    <div class="input-group" v-show="currentSkill === 'conditions'">
                        <input class="form-control" v-model="skillInput" id="conditions-input" placeholder="Условие">
                        <button class='btn btn-success' type="button" @click="addSkill('conditions')"><i class='fas fa-check'></i></button>
                    </div>
                    <ul id="conditions-ul"></ul>
                </div>

                <label for="workExperience" class="form-label">Требуемый опыт работы</label>
                <div class="workExperienceForm">
                    <div class="form-check">
                        <input class="form-check-input" v-model="vacancy.experienceWork" value="Не имеет значения" type="radio" name="experienceWork" id="noNeedWorkExperience" checked>
                        <label class="form-check-label" for="noNeedWorkExperience">
                            Не имеет значения
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" v-model="vacancy.experienceWork" value="Нет опыта" type="radio" name="experienceWork" id="noHaveWorkExperience">
                        <label class="form-check-label" for="noHaveWorkExperience">
                            Нет опыта
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" v-model="vacancy.experienceWork" value="От 1 года до 3 лет" type="radio" name="experienceWork" id="oneToThreeWorkExperience">
                        <label class="form-check-label" for="oneToThreeWorkExperience">
                            От 1 года до 3 лет
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" v-model="vacancy.experienceWork" value="От 3 лет до 6 лет" type="radio" name="experienceWork" id="threeToSixWorkExperience">
                        <label class="form-check-label" for="threeToSixWorkExperience">
                            От 3 лет до 6 лет
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" v-model="vacancy.experienceWork" value="Более 6 лет" type="radio" name="experienceWork" id="moreSixWorkExperience">
                        <label class="form-check-label" for="moreSixWorkExperience">
                            Более 6 лет
                        </label>
                    </div>
                </div>

                <label for="typeEmpoymentForm" class="form-label">Занятость</label>
                <div class="typeEmpoymentForm">
                    <div class="form-check">
                        <input class="form-check-input" v-model="vacancy.typeEmployment" value="Полная занятость" type="radio" name="typeEmployment" id="fullEmployment">
                        <label class="form-check-label" for="fullEmployment">
                            Полная занятость
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" v-model="vacancy.typeEmployment" value="Частичная занятость" type="radio" name="typeEmployment" id="partTimeEmpoyment">
                        <label class="form-check-label" for="partTimeEmpoyment">
                            Частичная занятость
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" v-model="vacancy.typeEmployment" value="Проектная работа / разовое задание" type="radio" name="typeEmployment" id="projectWorkEmpoyment">
                        <label class="form-check-label" for="projectWorkEmpoyment">
                            Проектная работа / разовое задание
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" v-model="vacancy.typeEmployment" value="Волонтерство" type="radio" name="typeEmployment" id="volunteeringEmpoyment">
                        <label class="form-check-label" for="volunteeringEmpoyment">
                            Волонтерство
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" v-model="vacancy.typeEmployment" value="Стажировка" type="radio" name="typeEmployment" id="internshipEmpoyment">
                        <label class="form-check-label" for="internshipEmpoyment">
                            Стажировка
                        </label>
                    </div>
                </div>

                <div class="keySkills mb-3">
                    <label for="keySkills-input" class="form-label">Ключевые навыки</label>

                    <div class="input-group">
                        <input type="text" class="form-control" v-model="keySkillsInput" placeholder="Начните вводите здесь" id="keySkills-input">
                        <button class="btn btn-success" type="button" id="add-keySkill-btn" @click="keySkillsAdd"><i class="fas fa-check"></i></button>
                    </div>

                    <div id="keySkills-content"></div>
                </div>

                <div class="mb-3">
                    <div class="address">
                        <div class="field">
                            <label for="city-input" class="form-label">Город</label>
                            <input type="text" v-model="vacancy.city" class="form-control mb-2" id="city-input" name="city" placeholder="Город, в которой предстоит работать">
                        </div>
                    </div>

                    <input class="form-check-input" v-model="vacancy.possibleRemoteWork" type="checkbox" name="possibleRemoteWork" id="possibleRemoteWork">
                    <label class="form-check-label" for="possibleRemoteWork">
                        Возможна удаленная работа
                    </label>
                </div>

                <div class="col-md-6">
                    <label for="profArea-input" class="form-label">Проф. область</label>
                    <select name="professionalArea" v-model="vacancy.profArea" id="professionalAreaSelect" class="form-select">
                        <option value="Автомобильный бизнес">Автомобильный бизнес</option>
                        <option value="Административный персонал">Административный персонал</option>
                        <option value="Банки, инвестиции, лизинг">Банки, инвестиции, лизинг</option>
                        <option value="Безопасность">Безопасность</option>
                        <option value="Бухгалтерия, управленческий учет, финансы предприятия">Бухгалтерия, управленческий учет, финансы предприятия</option>
                        <option value="Высший менеджмент">Высший менеджмент</option>
                        <option value="Государственная служба, некоммерческие организации">Государственная служба, некоммерческие организации</option>
                        <option value="Добыча сырья">Добыча сырья</option>
                        <option value="Домашний персонал">Домашний персонал</option>
                        <option value="Закупки">Закупки</option>
                        <option value="Инсталляция и сервис">Инсталляция и сервис</option>
                        <option value="Информационные технологии, интернет, телеком">Информационные технологии, интернет, телеком</option>
                        <option value="Искусство, развлечения, масс-медиа">Искусство, развлечения, масс-медиа</option>
                        <option value="Консультирование">Консультирование</option>
                        <option value="Маркетинг, реклама, PR">Маркетинг, реклама, PR</option>
                        <option value="Медицина, фармацевтика">Медицина, фармацевтика</option>
                        <option value="Наука, образование">Наука, образование</option>
                        <option value="Начало карьеры, студенты">Начало карьеры, студенты</option>
                        <option value="Продажи">Продажи</option>
                        <option value="Производство, сельское хозяйство">Производство, сельское хозяйство</option>
                        <option value="Рабочий персонал">Рабочий персонал</option>
                        <option value="Спортивные клубы, фитнес, салоны красоты">Спортивные клубы, фитнес, салоны красоты</option>
                        <option value="Страхование">Страхование</option>
                        <option value="Строительство, недвижимость">Строительство, недвижимость</option>
                        <option value="Транспорт, логистика">Транспорт, логистика</option>
                        <option value="Туризм, гостиницы, рестораны">Туризм, гостиницы, рестораны</option>
                        <option value="Управление персоналом, тренинги">Управление персоналом, тренинги</option>
                        <option value="Юристы">Юристы</option>
                    </select>
                </div>

                <button type="button" class="btn btn-primary mt-3" @click="createVacancy">Создать вакансию</button>
                <span id="info-span" @click="infoCreateVacancy"><i class="fas fa-info-circle" id="info-icon"></i></span>
            </form>
        </div>
    </div>
