<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="fias/jquery.fias.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>JobSearch - Профиль</title>
</head>
<body>
    <div class="top-nav">
        <div id="nav-city" data-toggle="modal" data-target="#nav-city-modal"></div>

        <div id="nav-all-services">Все сервисы</div>
        <div id="nav-raise-resume">Автоподнятие резюме</div>
        <div id="nav-search-work">Поиска работы</div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white" id="title-js" href="#">JS</a>

            <ul class="navbar-nav navbar-nav-scroll" id="ul-nav">
                <li class="nav-link"><i class="fas fa-search"></i></li>
                <li class="nav-link"><i class="fas fa-bell"></i></li>
                <li class="nav-link"><i class="fas fa-comment-alt"></i></li>
                <li class="nav-link"><i class="fas fa-user"></i></li>
            </ul>
        </div>
    </nav>

    <div class="modal fade" id="resume">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <h3>Контактные данные</h3>
                <form class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="name-input" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name-input" placeholder="Имя">
                    </div>
                    <div class="col-md-6">
                        <label for="surname-input" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="surname-input" placeholder="Фамилия">
                    </div>
                    <div class="col-md-6">
                        <label for="phone-input" class="form-label">Моб. телефон</label>
                        <input type="text" class="form-control" id="phone-input" placeholder="+7" onclick="if (this.value == '') this.value = '+7'">
                    </div>
                    <div class="col-md-6" id="city-div">
                        <div class="address">
                            <div class="field">
                                <label for="city-input" class="form-label">Город проживания</label>
                                <input type="text" class="form-control" id="city-input" name="city" placeholder="Москва">
                            </div>
                        </div>
                    </div>
                </form>

                <h3>Основаная информация</h3>
                <form class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="date-input" class="form-label">Дата рождения</label>
                        <input type="date" class="form-control" id="date-input" />
                    </div>
                    <div class="col-md-6">
                        <label for="date-input" class="form-label">Пол</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="man">
                            <label class="form-check-label" for="man">
                                Мужской
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" id="woman">
                            <label class="form-check-label" for="woman">
                                Женский
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="citizenship-input" class="form-label">Гражданство</label>
                        <input type="text" class="form-control" id="citizenship-input" />
                    </div>
                    <div class="col-md-6">
                        <label for="citizenship-input" class="form-label">Опыт работы</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="experienceWork" id="haveExperienceWork">
                            <label class="form-check-label" for="haveExperienceWork">
                                Есть опыт работы
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="experienceWork" id="noExperienceWork">
                            <label class="form-check-label" for="noExperienceWork">
                                Нет опыта работы
                            </label>
                        </div>
                    </div>
                </form>

                <h3>Специальность</h3>
                <form class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="work-input" class="form-label">Желаемая должность</label>
                        <input type="text" class="form-control" id="work-input">
                    </div>
                    <div class="col-md-6">
                        <label for="salary-input" class="form-label">Зарплата</label>

                        <div class="input-group">
                            <input type="text" class="form-control" on="salaryNumbersSort()" id="salary-input">

                            <button class="btn btn-outline-secondary dropdown-toggle" id="current-btn" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li onclick="currencySelect('руб')"><a class="dropdown-item" href="#">руб</a></li>
                                <li onclick="currencySelect('EUR')"><a class="dropdown-item" href="#">EUR</a></li>
                                <li onclick="currencySelect('USD')"><a class="dropdown-item" href="#">USD</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="phone-input" class="form-label">Проф. область</label>
                        <select name="professionalArea" id="professionalAreaSelect" class="form-select">
                            <option value="Car business">Автомобильный бизнес</option>
                            <option value="Administrative staff">Административный персонал</option>
                            <option value="Banks, investments, leasing">Банки, инвестиции, лизинг</option>
                            <option value="Security">Безопасность</option>
                            <option value="Accounting, management accounting, enterprise finance">Бухгалтерия, управленческий учет, финансы предприятия</option>
                            <option value="Top management">Высший менеджмент</option>
                            <option value="Government service, non-profit organizations">Государственная служба, некоммерческие организации</option>
                            <option value="Extraction of raw materials">Добыча сырья</option>
                            <option value="Domestic staff">Домашний персонал</option>
                            <option value="Procurement">Закупки</option>
                            <option value="Installation and service">Инсталляция и сервис</option>
                            <option value="Information technology, internet, telecom">Информационные технологии, интернет, телеком</option>
                            <option value="Arts, entertainment, mass media">Искусство, развлечения, масс-медиа</option>
                            <option value="Consulting">Консультирование</option>
                            <option value="Marketing, advertising, PR">Маркетинг, реклама, PR</option>
                            <option value="Medicine, pharmaceuticals">Медицина, фармацевтика</option>
                            <option value="Science, education">Наука, образование</option>
                            <option value="Career start, students">Начало карьеры, студенты</option>
                            <option value="Sales">Продажи</option>
                            <option value="Manufacturing, agriculture">Производство, сельское хозяйство</option>
                            <option value="Working staff">Рабочий персонал</option>
                            <option value="Sports clubs, fitness, beauty salons">Спортивные клубы, фитнес, салоны красоты</option>
                            <option value="Insurance">Страхование</option>
                            <option value="Construction, real estate">Строительство, недвижимость</option>
                            <option value="Transport, logistics">Транспорт, логистика</option>
                            <option value="Tourism, hotels, restaurants">Туризм, гостиницы, рестораны</option>
                            <option value="Personnel management, trainings">Управление персоналом, тренинги</option>
                            <option value="Lawyers">Юристы</option>
                        </select>
                    </div>
                </form>

                <h3>Опыт работы</h3>
                <form class="row g-3 mb-3">
                    <div class="col-md-6">
                        <div class="work-places">
                            <button class="btn btn-outline-primary mb-3" type="button" data-bs-toggle="modal" data-bs-target="#addWorkPlace-modal" id="add-place-work-btn">Добавить место работы</button>    
                            <div id="workplaces-content"></div>
                        </div>

                        <div class="about-me">
                            <label for="about-textarea" class="form-label">О себе</label>
                            <textarea class="form-control mb-3" id="about-textarea"></textarea>
                        </div>
                        
                        <div class="keySkills">
                            <label for="keySkills-input" class="form-label">Ключевые навыки</label>

                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Начните вводите здесь" id="keySkills-input">
                                <button class="btn btn-success" type="button" id="add-keySkill-btn" onclick="keySkillsAdd()"><i class="fas fa-check"></i></button>
                            </div>

                            <div id="keySkills-content"></div>
                        </div>
                    </div>
                </form>

                <h3>Образование</h3>
                <form class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="level-select">Уровень</label>
                        <select class="form-select mt-2" id="level-select">
                            <option value="Среднее">Среднее</option>
                            <option value="Среднее специальное">Среднее специальное</option>
                            <option value="Неоконченное высшее">Неоконченное высшее</option>
                            <option value="Высшее">Высшее</option>
                            <option value="Бакалавр">Бакалавр</option>
                            <option value="Магистр">Магистр</option>
                            <option value="Кандидат наук">Кандидат наук</option>
                            <option value="Доктор наук">Доктор наук</option>
                        </select>
                    </div>
                </form>

                <h3>Владение языками</h3>
                <form class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="nativeLanguage-input">Родной язык</label>
                        <input type="text" class="form-control" id="nativeLanguage-input" placeholder="Родной язык">
                    </div>
                    <div class="col-md-6">
                        <label for="foreignLanguages-input">Иностранные языки</label>
                        <input type="text" class="form-control" id="foreignLanguages-input" placeholder="Укажите через запятую">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addWorkPlace-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content">
                <form class="m-auto text-center">
                    <h4>Добавить место работы</h4>

                    <p class="fw-bold">Начало работы</p>
                    <div class="input-group mb-3">
                        <select class="form-select" id="month-start-work">
                            <option value="Январь">Январь</option>
                            <option value="Февраль">Февраль</option>
                            <option value="Март">Март</option>
                            <option value="Апрель">Апрель</option>
                            <option value="Май">Май</option>
                            <option value="Июнь">Июнь</option>
                            <option value="Июль">Июль</option>
                            <option value="Август">Август</option>
                            <option value="Сентябрь">Сентябрь</option>
                            <option value="Октябрь">Октябрь</option>
                            <option value="Ноябрь">Ноябрь</option>
                            <option value="Декабрь">Декабрь</option>
                        </select>
                        <input class="form-control" type="number" id="year-start-work">
                    </div>

                    <p class="fw-bold">Окончание работы</p>
                    <div class="input-group mb-3">
                        <select class="form-select" id="month-end-work">
                            <option value="Январь">Январь</option>
                            <option value="Февраль">Февраль</option>
                            <option value="Март">Март</option>
                            <option value="Апрель">Апрель</option>
                            <option value="Май">Май</option>
                            <option value="Июнь">Июнь</option>
                            <option value="Июль">Июль</option>
                            <option value="Август">Август</option>
                            <option value="Сентябрь">Сентябрь</option>
                            <option value="Октябрь">Октябрь</option>
                            <option value="Ноябрь">Ноябрь</option>
                            <option value="Декабрь">Декабрь</option>
                        </select>
                        <input class="form-control" type="number" id="year-end-work">
                     </div>

                    <p class="fw-bold">Организация</p>
                    <input type="text" class="form-control mb-3" id="name-organization-input" placeholder="Название организации">

                    <p class="fw-bold">Должность</p>
                    <input type="text" class="form-control mb-3" id="position-input" placeholder="Должность">
                    
                    <p class="fw-bold">Обязанности на рабочем месте</p>
                    <textarea class="form-control mb-3" id="workplaceResponsibilities-textarea"></textarea>

                    <button class="btn btn-success" onclick="addWorkPlace()">Добавить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="fias/jquery.fias.min.js"></script>
